<div class="image-container">
    <img src="{{ .Get "src" }}" 
        alt="{{ .Get "alt" }}" 
        class="image" 
        width="{{ .Get "width"}}"/>
    <div class="image-caption{{ if eq (.Get "caption_align") "center" }} image-caption-center{{ end }}">
        {{ .Get "caption" }}
    </div>
</div>
